<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/audioPlay.js" defer></script>
    <title>Fonts Check</title>

   
  </head>
  <body>
    <div class="main-div">
      <div class="container">
        <div class="blur-bg">

          <div>
            <p id="groot-font-text">I am Groot</p>
          </div>
          <div class="play-container">
            <div>
              <button class="btn" onclick="playGroot()">
                <img
                  class="btn-groot"
                  src="/images/bg/groottxt.png"
                  alt="groot-img"
                />
                <audio id="audio" src="sounds/groot/IamGroot.mp3"></audio>
              </button>
            </div>
            <div>
              <img
                class="play-icon"
                src="/images/logo/play-icon.png"
                alt="play-icon"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
      

  </body>
</html>
